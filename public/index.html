<!doctype html>
<html lang="en">
    <head>
        <title>webdropper</title>
        <meta charset="utf-8" />

        <style>
            body {
                padding: 16px;
                font-family: sans-serif;
            }

            h1 {
                font-size: 3em;
            }

            #wrapper {
                background-color: white;
                margin: 0 auto;
                padding: 16px 32px 32px;
                text-align: center;
            }

            form {
                margin: 2em auto;
            }

            .drag-over {
                background-color: #a5d6a7 !important;
            }

            .success {
                border: 2px solid #6a994e;
                background-color: #a7c957;
                width: max-content;
                margin: 0px auto;
                padding: 8px;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Webdropper</h1>
            <!--success-msg-->
            <p>Select or drop files here to upload them!</p>
            <p>Note: If a filename with this name already exists, it will be overwritten.</p>
            <form action="/" method="post" enctype="multipart/form-data">
                <label>
                    Upload file(s):
                    <input type="file" name="file" multiple>
                </label>
                <input type="submit" value="Upload">
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
